<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Link to Google Fonts for Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="thankyou.css"> <!-- Link to your CSS file -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-96W6TB0Z9Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-96W6TB0Z9Z');
    </script>
</head>

<body class="thank-you-page">
    <div class="container">
        <header>
            <h1>YOU ARE DA BEST!!!</h1>
            <p>Thank You for Being our Food Waste Warrior!</p>
        </header>

        <div class="thank-you-container">
            <p>Your response has been recorded successfully.</p>

            <!-- Prominent section for response summary -->
            <div class="response-summary">
                <p>So far, 21 out of 22 participants have responded. Based on their responses:</p>
                <p>Total catered portions: <span id="totalPortions"></span></p>
                <p>Total cost: $<span id="totalCost"></span></p>
                <p>Cost savings: $<span id="costSavings"></span></p>
                <p>Total portions saved: <span id="portionsSaved"></span></p>
            </div>

            <img src="photos/foodwarriorpic.webp" style="width: 100%" alt="Food Waste Warrior">

            <button class="home-button" onclick="window.location.href='index.html'">Go to Homepage</button>
        </div>
    </div>

    <script>
        // Retrieve values from local storage and display them
        document.getElementById("totalPortions").innerText = localStorage.getItem("cateredPortions") || "N/A";
        document.getElementById("totalCost").innerText = localStorage.getItem("totalCost") || "N/A";
        document.getElementById("costSavings").innerText = localStorage.getItem("costSavings") || "N/A";
        document.getElementById("portionsSaved").innerText = localStorage.getItem("portionsSaved") || "N/A";
    </script>
</body>
</html>
